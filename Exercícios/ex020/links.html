<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
        }

        a:visited{
            color: black;
        }

        a:hover{
            color: blue;
            text-decoration: underline;
        }

        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/paulatamires">Reposit√≥rio</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo">Canal do youtube</a></li>
        <li><a href="https://www.linkedin.com/in/paulatamires/">Linkedin</a></li>        
    </ul>
</body>
</html>
<!--
    Seletores personalizados
    # = id
    . = class
    : = pseudo-class
    : = pseudo-element
    > = children
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td{
            border: 1px solid gray;
            padding: 10px;
        }

        col.cnome{
            background-color: chartreuse;
        }

    </style>
</head>
<body>
    <h1>Exercicio de Tabela</h1>
    
    <table>
        <!--Destacar uma coluna-->
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>ANA MARIA</td>
            <td>F</td>
            <TD>25</TD>
            <td>JORNALISTA</td>
        </tr>
        <tr>
            <td>CLÁUDIO</td>
            <td>M</td>
            <TD>28</TD>
            <td>PROGRAMADOR</td>
        </tr>
        <tr>
            <td>GUSTAVO</td>
            <td>M</td>
            <TD>42</TD>
            <td>PROFESSOR</td>
        </tr>
        <tr>
            <td>HÉLIO</td>
            <td>M</td>
            <TD>19</TD>
            <td>VENDEDOR</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <TD>39</TD>
            <td>MÉDICA</td>
        </tr>
        <tr>
            <td>OTÁVIO</td>
            <td>M</td>
            <TD>22</TD>
            <td>NUTRICIONISTA</td>
        </tr>
    </table>
</body>
</html>
